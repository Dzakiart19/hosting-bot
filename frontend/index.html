<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Kontrol Bot Telegram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Panel Kontrol Bot Telegram</h1>
            <p>Kirim pesan ke pengguna atau grup langsung dari sini.</p>
        </header>

        <main>
            <div id="response-message" class="hidden"></div>

            <form id="sendMessageForm">
                <div class="form-group">
                    <label for="chatId">Chat ID (Pengguna, Grup, atau Channel)</label>
                    <input type="text" id="chatId" name="chatId" placeholder="Contoh: 123456789 atau @username" required>
                </div>

                <div class="form-group">
                    <label for="messageText">Pesan</label>
                    <textarea id="messageText" name="messageText" rows="6" placeholder="Tulis pesan Anda di sini..." required></textarea>
                </div>

                <button type="submit" id="submitButton">Kirim Pesan</button>
            </form>
        </main>

        <footer>
            <p>Dibuat dengan <span style="color: #e25555;">&hearts;</span> oleh AI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
